<div id="account-set-pswd">
    <div id="account-set-pswd-cont" class="page-wrapper">
    	<div class="title">设置支付密码</div>
    	<div class="content">
    		<div class="form-group form-group-1">
				<div class="ele-group">
					<div class="lab">手机号码</div>
					<div class="group">
						{{if phone}}
							{{phone}}
						{{/if}}
					</div>
				</div>
				<form  id="form-1">
					<div class="ele-group">
						<div class="lab">密保问题 </div>
						<div class="group">
							<select class="question" style="height: 36px;padding-left: 10px;width: 308px;">
								{{each questionList}}
								<option value="{{$value.question}}" id="{{$value.questionId}}">{{$value.question}}</option>
								{{/each}}
							</select>
						</div>
					</div>
					<div class="ele-group">
						<div class="lab">密保答案 </div>
						<div class="group">
							<input type="text"  class="answer"  />
							<div class="err err-msg">请填写密保答案</div>
						</div>
					</div>
					<!--<div class="ele-group">
						<div class="lab">验证码 </div>
						<div class="group">
							<input type="text" class="smscode" />
							<a href="#" class="btn" id="sendSmsCode">发送验证码</a><br/>
							<div class="err err-msg">请填写验证码</div>
							<div class="info-msg">已向您发送验证码，验证码5分钟内有效。
</div>
						&lt;!&ndash;	<a href="#" class="btn" id="form-next-1">下一步</a>&ndash;&gt;
						</div>
					</div>-->
				</form>
			</div>
			<div class="form-group form-group-2">
				<div class="ele-group">
					<div class="lab">支付密码： </div>
					<div class="group">
						<input type="text" required class="password-new"/>
					</div>
				</div>
				<div class="ele-group">
					<div class="lab">确认支付密码： </div>
					<div class="group">
						<input type="text" required class="password-confirm"/>
						<div class="err err-msg err-psw">11111</div>
					</div>
					<div class="group">
						<a href="#" class="btn" id="form-next-2">确定</a>
					</div>
				</div>
			</div>
			<div class="form-group form-group-3">
				支付密码修改成功，请牢记！
			</div>
    	</div>
    </div>
</div>
